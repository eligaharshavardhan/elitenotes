<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Order - Tubelight</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .cart-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff0f3;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .cart-item {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
    }
    .cart-item img {
      width: 100px;
      border-radius: 8px;
    }
    .cart-item-details {
      flex-grow: 1;
    }
    .cart-total {
      text-align: right;
      font-size: 1.2em;
      font-weight: bold;
      color: #b76e79;
    }
    .place-order-btn {
      background-color: #f0a1a1;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .buy-more-btn, .clear-cart-btn {
      background-color: #f0a1a1;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .clear-cart-btn {
      background-color: #f0a1a1;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://static.vecteezy.com/system/resources/previews/027/990/875/non_2x/royal-frame-logo-generative-ai-free-png.png" alt="Tubelight Logo" />
      <span>Tubelight</span>
    </div>
    <nav>
      <a href="index.html" class="nav-link" data-page="home">Home</a>
      <a href="collections.html" class="nav-link" data-page="collections">Collections</a>
      <a href="orders.html" class="nav-link" data-page="orders">Order</a>
    </nav>
  </header>

  <div class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total">Total: ₹0</div>
    <a href="place-order.html"><button class="place-order-btn">Place Order</button></a>
    <button class="buy-more-btn" onclick="window.location.href='collections.html'">Buy More</button>
    <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsEl = document.getElementById("cart-items");
    let total = 0;

    cart.forEach(item => {
      if (item.name.toLowerCase().includes("earring")) {
        return;
      }

      const price = parseInt(item.price.replace(/[^\d]/g, ""));
      total += price;

      cartItemsEl.innerHTML += `
        <div class="cart-item">
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-item-details">
            <h3>${item.name}</h3>
            <p>${item.price}</p>
          </div>
        </div>
      `;
    });

    document.getElementById("cart-total").textContent = "Total: ₹" + total;

   
    function clearCart() {
      localStorage.removeItem("cart");  
      window.location.reload();  
    }
   
  </script>

</body>
</html>
