
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Your Order - Tubelight</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .order-form {
      display: flex;
      gap: 30px;
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background: #fff0f3;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .order-form img {
      width: 300px;
      border-radius: 12px;
    }
    form {
      flex: 1;
    }
    form input, form textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #b76e79;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://static.vecteezy.com/system/resources/previews/027/990/875/non_2x/royal-frame-logo-generative-ai-free-png.png" alt="Tubelight Logo" />
      <span>Tubelight</span>
    </div>
    <nav>
      <a href="index.html" class="nav-link" data-page="home">Home</a>
      <a href="collections.html" class="nav-link" data-page="collections">Collections</a>
      <a href="orders.html" class="nav-link" data-page="orders">Order</a>
    </nav>
  </header>

  <div class="order-form">
    <img src="https://static.vecteezy.com/system/resources/previews/027/990/875/non_2x/royal-frame-logo-generative-ai-free-png.png" alt="Jewelry Order Image">
    
   
    <form action="submit_order.php" method="POST">
      <h2>Enter Your Details</h2>
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <textarea name="address" rows="4" placeholder="Delivery Address" required></textarea>
      <button type="submit">Confirm Order</button>
    </form>
  </div>

</body>
</html>
