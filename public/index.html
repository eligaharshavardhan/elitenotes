<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>elitenotes — home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="elitenotes — latest elite intelligence briefs." />

  <style>
    :root {
      --bg: #050505;
      --panel: #101214;
      --accent: #facc15;
      --accent-soft: rgba(250, 204, 21, 0.08);
      --text: #f4f4f5;
      --muted: #9ca3af;
      --border: rgba(255, 255, 255, 0.06);
      --radius: 10px;
      --maxw: 960px;
      --pad: 20px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    a { color: inherit; text-decoration: none; }

    .wrap {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: var(--pad);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0 12px;
    }

    .brand {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.16em;
      text-transform: lowercase;
    }

    .tagline {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }

    .nav-btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.8);
      color: var(--text);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }
    .nav-btn:hover {
      border-color: var(--accent);
      background: rgba(250, 204, 21, 0.1);
    }

    main {
      padding-top: 10px;
      padding-bottom: 30px;
    }

    h1 {
      font-size: 26px;
      margin: 0 0 6px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin: 22px 0 10px;
    }

    .muted { color: var(--muted); font-size: 14px; }

    .card {
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.7));
      padding: 16px 16px 14px;
      margin-top: 10px;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.6);
      border-color: var(--accent-soft);
    }

    .card-title {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .card-summary {
      font-size: 14px;
      color: var(--muted);
      margin: 6px 0 8px;
    }

    .card-meta {
      font-size: 12px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 11px;
      color: var(--muted);
    }

    .list {
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .list-item {
      border-radius: var(--radius);
      padding: 10px 12px;
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(15, 23, 42, 1);
      cursor: pointer;
      transition: background 0.18s ease, border-color 0.18s ease;
    }
    .list-item:hover {
      background: rgba(15, 23, 42, 0.9);
      border-color: var(--accent-soft);
    }

    .list-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 2px;
    }

    .list-meta {
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 640px) {
      .wrap { padding: 16px; }
      h1 { font-size: 22px; }
      header { flex-direction: row; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <div class="brand">elitenotes</div>
        <div class="tagline">daily intelligence briefs</div>
      </div>

      <!-- Top button that goes to the briefs page -->
      <a href="briefs.html" class="nav-btn">briefs →</a>
    </header>

    <main>
      <!-- Intro -->
      <section>
        <h1>Latest brief</h1>
        <p class="muted">The most recent intelligence note from the Elitenotes engine.</p>

        <!-- Latest brief card will be injected here -->
        <div id="latest-brief">
          <p class="muted">Loading latest brief…</p>
        </div>
      </section>

      <!-- Recent briefs -->
      <section>
        <div class="section-title">Recent briefs</div>
        <p class="muted">Tap any title to open the full brief.</p>

        <!-- Recent list will be injected here -->
        <div id="recent-briefs" class="list">
          <!-- JS will fill -->
        </div>
      </section>
    </main>
  </div>

  <script>
    // Compute base path for GitHub Pages subfolder (…github.io/elitenotes/)
    const BASE_PATH = window.location.pathname.includes('/elitenotes')
      ? '/elitenotes'
      : '';

    function resolveLink(raw) {
      if (!raw) return '#';
      if (raw.startsWith('http')) return raw;
      if (raw.startsWith(BASE_PATH)) return raw;
      if (raw.startsWith('/')) return BASE_PATH + raw;      // '/previews/..'
      return BASE_PATH + '/' + raw;                         // 'previews/..'
    }

    async function loadHomeData() {
      try {
        const res = await fetch(`${BASE_PATH}/data/home.json`);
        if (!res.ok) {
          console.error('Failed to load home.json', res.status);
          document.getElementById('latest-brief').innerHTML =
            '<p class="muted">No briefs yet. home.json not found.</p>';
          return;
        }
        const data = await res.json();
        const briefs = Array.isArray(data.briefs) ? data.briefs : [];

        renderLatestBrief(briefs);
        renderRecentBriefs(briefs);
      } catch (err) {
        console.error('Error loading briefs:', err);
        document.getElementById('latest-brief').innerHTML =
          '<p class="muted">Error loading briefs. Check console.</p>';
      }
    }

    function renderLatestBrief(briefs) {
      const container = document.getElementById('latest-brief');
      if (!briefs.length) {
        container.innerHTML = '<p class="muted">No briefs published yet.</p>';
        return;
      }
      const item = briefs[0]; // assume first is newest

      const title   = item.title   || 'Untitled brief';
      const summary = item.summary || item.description || '';
      const date    = item.date_display || item.date || '';
      const link    = resolveLink(item.link || item.url || '#');

      const wrapper = document.createElement('div');
      wrapper.className = 'card';
      wrapper.innerHTML = `
        <div class="pill">latest</div>
        <div class="card-title">${title}</div>
        <div class="card-summary">${summary}</div>
        <div class="card-meta">
          <span>${date}</span>
        </div>
      `;

      if (link !== '#') {
        wrapper.addEventListener('click', () => {
          window.location.href = link;
        });
      }

      container.innerHTML = '';
      container.appendChild(wrapper);
    }

    function renderRecentBriefs(briefs) {
      const container = document.getElementById('recent-briefs');
      container.innerHTML = '';

      if (!briefs.length) {
        container.innerHTML = '<p class="muted">No recent briefs yet.</p>';
        return;
      }

      // Skip the first (latest) and list the next ones
      briefs.slice(1, 8).forEach(item => {
        const title   = item.title   || 'Untitled brief';
        const date    = item.date_short || item.date_display || item.date || '';
        const link    = resolveLink(item.link || item.url || '#');

        const row = document.createElement('div');
        row.className = 'list-item';
        row.innerHTML = `
          <div class="list-title">${title}</div>
          <div class="list-meta">${date}</div>
        `;

        if (link !== '#') {
          row.addEventListener('click', () => {
            window.location.href = link;
          });
        }

        container.appendChild(row);
      });
    }

    // Run on load
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadHomeData);
    } else {
      loadHomeData();
    }
  </script>
</body>
</html>
